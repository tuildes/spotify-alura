<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Logo -->
    <link rel="icon" href="assets/icons/favicon.png" />
    
    <!-- Reset CSS -->
    <link rel="stylesheet" href="reset.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

    <!-- Project CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Font Awesome -->
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
        integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" 
        crossorigin="anonymous" 
    />
    <link 
        rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
        integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" 
        crossorigin="anonymous" 
    />

    <title>Spotify</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar__background">
            <nav class="sidebar__navigation">
                <div class="sidebar__logo">
                    <a href="">
                        <img src="assets/icons/logo-spotify.png" alt="Spotify`s logo">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span class="sidebar__text">Home</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span class="sidebar__text">Search</span>
                        </a>
                    </li>
                </ul>
            </nav>

            <div class="library">
                <div class="library__content">
                    <button class="library__button">
                        <span class="fa fa-book"></span>
                        <span>Your Library</span>
                    </button>
                    <span class="fa fa-plus"></span>
                </div>

                <section class="sidebar-playlist">
                    <div class="sidebar-playlist__content">
                        <h1>Create your first playlist</h1>
                        <h4>It`s easy, we`ll help you</h4>
                        <button>Create Playlist</button>
                    </div>
                </section>

                <div class="sidebar-cookies">
                    <a href="">Cookies</a>
                </div>
    
                <div class="sidebar-language">
                    <button class="sidebar-language__button">
                        <span class="fa fa-globe"></span>
                        <span> English </span>
                    </button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
